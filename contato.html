<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Inclusão de um arquivo de estilo CSS externo -->
</head>
<body>
    <header class="cabecalho">
        <a href="index.html">
            <img class="cabecalho-imagem" src="logohtml.jpg" alt="Logo do portfólio da Fran"></a>
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="index.html">Inicio</a>
            <a class="cabecalho-menu-item" href="sobre.html">Sobre</a>

        </nav>

    </header>
    <main class="conteudo">
    <section>
    <div class="container">
        <h1 class="conteudo-principal-escrito-titulo">Entre em Contato</h1>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
    </section>
    </main>
    <footer class="rodape">
        <p>Portfólio 2023</p>
      </footer>
</body>
</html>
